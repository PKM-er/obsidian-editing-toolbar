name: Release Obsidian plugin

on:
    workflow_dispatch:
    push:
        # Sequence of patterns matched against refs/tags
        tags:
            - "*" # Push events to matching any tag format, i.e. 1.0, 20.15.10
env:
    PLUGIN_NAME: editing-toolbar
    OUTPUT_DIR: ./Editing-Toolbar-Test-Vault/.obsidian/plugins/editing-toolbar

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Get tag version
              id: get_version
              run: echo "::set-output name=version::${GITHUB_REF#refs/tags/}"
            - name: Update version in manifest.json
              run: |
                  # 更新根目录下的manifest.json中的version为标签版本
                  jq '.version = "${{ steps.get_version.outputs.version }}"' manifest.json > manifest.json.tmp
                  mv manifest.json.tmp manifest.json
                  # 确保输出目录存在
                  mkdir -p ${{ env.OUTPUT_DIR }}
                  # 复制更新后的manifest.json到输出目录
                  cp manifest.json ${{ env.OUTPUT_DIR }}/
            - name: Build
              id: build
              run: |
                  # 使用 --legacy-peer-deps 参数解决依赖冲突
                  npm install --legacy-peer-deps
                  npm run build
                  # 为发布准备文件
                  mkdir ${{ env.PLUGIN_NAME }}
                  # 从实际构建输出目录复制文件
                  cp ${{ env.OUTPUT_DIR }}/main.js ${{ env.OUTPUT_DIR }}/styles.css ./manifest.json ${{ env.PLUGIN_NAME }}/
                  zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}
                  ls
                  echo "::set-output name=tag_name::${{ steps.get_version.outputs.version }}"
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.PKMER_TOKEN }}
                  VERSION: ${{ github.ref }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: ${{ github.ref }}
                  draft: false
                  prerelease: false
            - name: Upload zip file
              id: upload-zip
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.PKMER_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./${{ env.PLUGIN_NAME }}.zip
                  asset_name: ${{ env.PLUGIN_NAME }}-${{ steps.build.outputs.tag_name }}.zip
                  asset_content_type: application/zip

            - name: Upload main.js
              id: upload-main
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.PKMER_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ${{ env.OUTPUT_DIR }}/main.js
                  asset_name: main.js
                  asset_content_type: text/javascript

            - name: Upload manifest.json
              id: upload-manifest
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.PKMER_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./manifest.json
                  asset_name: manifest.json
                  asset_content_type: application/json

            - name: Upload styles.css
              id: upload-css
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.PKMER_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ${{ env.OUTPUT_DIR }}/styles.css
                  asset_name: styles.css
                  asset_content_type: text/css
